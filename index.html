<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางแข่งขันบาสเกตบอล</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="logo.png" alt="โลโก้" class="logo">
                </div>
                <h1 class="text-center mb-4">ตารางแข่งขันบาสเกตบอล</h1>
                <table class="table table-dark table-hover table-bordered" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ทีม 1</th>
                            <th></th>
                            <th>ทีม 2</th>
                            <th>เวลา</th>
                            <th>สถานที่</th>
                            <th>คะแนน</th>
                            <th>การกระทำ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- แถวจะถูกเพิ่มโดยอัตโนมัติที่นี่ -->
                    </tbody>
                </table>
                <button class="btn btn-primary mt-3" onclick="promptPassword()">เพิ่มการแข่งขัน</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>

</html>
